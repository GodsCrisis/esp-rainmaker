name: Build PlantWatering (ESP32-H2 RainMaker)

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Your Repository
        uses: actions/checkout@v4

      - name: Clone Official RainMaker
        run: |
          git clone https://github.com/espressif/esp-rainmaker.git rainmaker
          cd rainmaker
          git submodule update --init --recursive

      - name: Copy Your Example Into RainMaker
        run: |
          rm -rf rainmaker/examples/PlantWatering
          cp -r examples/PlantWatering rainmaker/examples/PlantWatering

      - name: Install ESP-IDF (RainMaker's bundled version)
        run: |
          cd rainmaker/esp-idf
          ./install.sh esp32h2

      - name: Export ESP-IDF
        run: |
          source rainmaker/esp-idf/export.sh

      - name: Build PlantWatering Example
        run: |
          source rainmaker/esp-idf/export.sh
          cd rainmaker/examples/PlantWatering
          idf.py set-target esp32h2
          idf.py build

      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            rainmaker/examples/PlantWatering/build/*.bin
            rainmaker/examples/PlantWatering/build/bootloader/*.bin
            rainmaker/examples/PlantWatering/build/partition_table/*.bin
