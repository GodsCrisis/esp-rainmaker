name: Build PlantWatering (ESP32-H2 RainMaker)

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ESP-IDF
        working-directory: rainmaker/esp-idf
        run: |
          ./install.sh esp32h2

      - name: Export ESP-IDF
        working-directory: rainmaker/esp-idf
        run: |
          . export.sh

      - name: Build PlantWatering Example
        working-directory: examples/PlantWatering
        run: |
          . ../../rainmaker/esp-idf/export.sh
          idf.py set-target esp32h2
          idf.py build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            examples/PlantWatering/build/*.bin
            examples/PlantWatering/build/**/*.bin
