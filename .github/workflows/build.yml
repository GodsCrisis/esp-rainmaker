name: Build PlantWatering (ESP32-H2 RainMaker)

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize ESP-IDF (use RainMaker's version)
        run: |
          cd esp-idf
          ./install.sh esp32h2

      - name: Export ESP-IDF
        run: |
          source esp-idf/export.sh

      - name: Build PlantWatering Example
        run: |
          source esp-idf/export.sh
          idf.py --project-dir examples/PlantWatering set-target esp32h2
          idf.py --project-dir examples/PlantWatering build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: |
            examples/PlantWatering/build/*.bin
            examples/PlantWatering/build/bootloader/*.bin
            examples/PlantWatering/build/partition_table/*.bin
